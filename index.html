<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramide AR Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: blue; /* Blauer Hintergrund */
            position: relative;
            color: rgba(255, 255, 255, 0.8);
            font-size: 10px;
            line-height: 1.4;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        model-viewer {
            width: 80vw;
            height: 80vh;
            position: relative;
            z-index: 2;
        }
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            white-space: nowrap;
            color: white;
            font-size: 20px;
            font-weight: bold;
            opacity: 0.8;
            animation: scrollText 10s linear infinite;
        }
        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .gif-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .gif {
            position: absolute;
            width: 80px;
            height: 80px;
            animation: float 5s infinite alternate ease-in-out;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-overlay">Genesis 1:1 Im Anfang schuf Gott Himmel und Erde.  â€”  Genesis 1:1 Im Anfang schuf Gott Himmel und Erde.</div>
        <model-viewer id="model-viewer"
                      src="untitled.glb"
                      ios-src="Untitled.usdz"
                      alt="Pyramide"
                      ar
                      auto-rotate
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look" 
                      environment-image="neutral">   
        </model-viewer>
    </div>
    <div class="gif-container"></div>

    <script>
        function addRandomGifs() {
            const gifUrls = [
                "https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif",
                "https://media.giphy.com/media/l0HlPjezGYjHszqM0/giphy.gif",
                "https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif",
                "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif",
                "https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif"
            ];
            const container = document.querySelector('.gif-container');
            for (let i = 0; i < 10; i++) {
                let gif = document.createElement('img');
                gif.src = gifUrls[Math.floor(Math.random() * gifUrls.length)];
                gif.classList.add('gif');
                gif.style.left = Math.random() * 90 + "%";
                gif.style.top = Math.random() * 90 + "%";
                gif.style.animationDuration = (3 + Math.random() * 3) + "s";
                container.appendChild(gif);
            }
        }
        document.addEventListener('DOMContentLoaded', addRandomGifs);
    </script>
</body>
</html>
