<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramide AR Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: blue; /* Blauer Hintergrund */
            position: relative;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        model-viewer {
            width: 80vw;
            height: 80vh;
            position: relative;
            z-index: 2;
        }
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .ball, .dollar {
            position: absolute;
            font-size: 30px;
            animation: float 5s infinite alternate ease-in-out;
        }
        .ball {
            color: red;
        }
        .dollar {
            color: black;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <model-viewer id="model-viewer"
                      src="untitled.glb"
                      ios-src="Untitled.usdz"
                      alt="Pyramide"
                      ar
                      auto-rotate
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look" 
                      environment-image="neutral">   
        </model-viewer>
    </div>
    <div class="floating-elements"></div>

    <script>
        function addFloatingElements() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 30; i++) {
                let element = document.createElement('div');
                element.classList.add(Math.random() > 0.5 ? 'ball' : 'dollar');
                element.textContent = element.classList.contains('ball') ? 'âš½' : '$';
                element.style.left = Math.random() * 100 + "vw";
                element.style.top = Math.random() * 100 + "vh";
                element.style.animationDuration = (3 + Math.random() * 3) + "s";
                container.appendChild(element);
            }
        }
        document.addEventListener('DOMContentLoaded', addFloatingElements);
    </script>
</body>
</html>
