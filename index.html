<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Rockets</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://source.unsplash.com/1600x900/?galaxy') no-repeat center center/cover;
        }
        .rocket {
            position: absolute;
            width: 100px;
            transition: transform 3s linear;
        }
        @keyframes fly {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-10vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <script>
        function createRocket() {
            let rocket = document.createElement('img');
            rocket.src = 'https://upload.wikimedia.org/wikipedia/commons/3/3a/SpaceX_Falcon_9_icon.png';
            rocket.classList.add('rocket');
            document.body.appendChild(rocket);
            
            let startX = Math.random() * window.innerWidth;
            rocket.style.left = `${startX}px`;
            rocket.style.bottom = '-100px';
            rocket.style.animation = `fly ${Math.random() * 3 + 2}s linear infinite`;
        }
        
        setInterval(createRocket, 1000);
    </script>
</body>
</html>
