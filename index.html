<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schuldenpanzer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/74/Bundeswehr_Flecktarn.jpg');
            background-size: cover;
            background-position: center;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        model-viewer {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            max-height: 800px;
            margin: 0 auto;
        }
        .money-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .money {
            position: absolute;
            width: 100px;
            height: auto;
            opacity: 0.9;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="title">SCHULDENPANZER</div>
    <div class="container">
        <model-viewer id="model-viewer"
                      src="untitled.glb"
                      ios-src="Untitled.usdz"
                      alt="Schulden-Panzer"
                      ar
                      auto-rotate
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look" 
                      environment-image="neutral">   
        </model-viewer>
    </div>
    <div class="money-container"></div>

    <script>
        function addMoneyRain() {
            const container = document.querySelector('.money-container');
            for (let i = 0; i < 30; i++) {
                let money = document.createElement('img');
                money.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/EUR_500_obverse_%282002_issue%29.jpg/320px-EUR_500_obverse_%282002_issue%29.jpg';
                money.classList.add('money');
                money.style.left = Math.random() * 100 + "vw";
                money.style.animationDuration = (3 + Math.random() * 5) + "s";
                container.appendChild(money);
            }
        }
        document.addEventListener('DOMContentLoaded', addMoneyRain);
    </script>
</body>
</html>
