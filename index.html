<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramide AR Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #b0b0b0, #e0e0e0);
            position: relative;
            color: rgba(0, 0, 0, 0.3);
            font-size: 10px;
            line-height: 1.4;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        model-viewer {
            width: 80vw;
            height: 80vh;
            position: relative;
            z-index: 2;
        }
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            white-space: pre-wrap;
            opacity: 0.5;
            padding: 20px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="text-overlay">
            Genesis 1:1 Im Anfang schuf Gott Himmel und Erde.
        </div>
        <model-viewer id="model-viewer"
                      src="untitled.glb"
                      ios-src="Untitled.usdz"
                      alt="Pyramide"
                      ar
                      auto-rotate
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look" 
                      environment-image="neutral">   
        </model-viewer>
    </div>
    
    <script>
      async function checkARCoreCompatibility() {
          const modelViewer = document.getElementById('model-viewer');
          if (!navigator.xr || !(await navigator.xr.isSessionSupported('immersive-ar'))) {
              modelViewer.removeAttribute('ar');
              modelViewer.removeAttribute('ar-modes');
              alert('Your device is not compatible with AR features. You can still view the 3D model.');
          }
      }
      document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
  </body>
</html>
